<div class="card bx-shadow w-medium pd-medium bg-white">
  <h2 class="mg-none">{{ post.metadata.title|first }}</h2>

  <p>{{ post.html|safe }}</p>

  <hr class="bg-light-grey">

  <div class="dsp-flex f-around">
    <p class="mg-none mg-r-medium fnt-small txt-grey">{{ post.metadata.author|first }}</p>

    <p class="mg-none mg-r-medium fnt-small txt-grey">{{ post.metadata.date|first }}</p>
  </div>
</div>
